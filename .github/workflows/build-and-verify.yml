# .github/workflows/build-and-verify.yml (in the web repo root)
name: build-and-verify

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

defaults:
  run:
    working-directory: .
    shell: bash

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install pnpm and put it on PATH
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node (20)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Show pnpm version
        run: |
          pnpm -v
          which pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build & verify
        run: pnpm verify
