name: build-and-verify

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

defaults:
  run:
    working-directory: web

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS) + cache
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      # <-- This guarantees pnpm is installed and on PATH
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false # we install in the next step

      - name: Show pnpm version
        run: |
          pnpm -v
          command -v pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build & verify
        run: pnpm verify
